<!DOCTYPE html>
<html lang="en">
<head>

        .logo { width: 120px; margin-bottom: 30px; }
        h1 { font-size: 22px; font-weight: 500; margin-bottom: 25px; color: #1e1e1e; }

        input:focus { outline: none; border-color: #00b2ff; background-color: #fff; }
        .btn-blue { background-color: #00b2ff; color: white; border: none; padding: 12px; border-radius: 4px; font-weight: bold; width: 100%; cursor: pointer; font-size: 17px; margin-top: 10px; transition: 0.2s; }
