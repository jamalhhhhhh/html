<!DOCTYPE html>
<html>
<head>
    <title>Heart Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        #claimSection {
            display: none;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
            color: crimson;
        }
    </style>
</head>
<body>

    <a href="#" onclick="showButton()">Click here to open reward</a>

    <div id="claimSection">
        <button onclick="claimHeart()">Claim Heart Box</button>
    </div>

    <div id="message"></div>

    <script>
        function showButton() {
            document.getElementById("claimSection").style.display = "block";
        }

        function claimHeart() {
            document.getElementById("message").innerHTML = "You now have a heart box ❤️";
        }
    </script>

</body>
</html>
